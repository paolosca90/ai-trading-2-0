<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni - AI Trading 2.0</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <a href="../index.html" class="nav-brand">üöÄ AI Trading 2.0</a>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="trade.html" class="nav-link">Trade</a></li>
                <li><a href="settings.html" class="nav-link active">Impostazioni</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="text-3xl font-bold mb-8">‚öôÔ∏è Impostazioni</h1>
            
            <div class="grid grid-cols-2 gap-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">üîß Configurazione Trading</h3>
                    </div>
                    <div class="card-content space-y-4">
                        <div class="form-group">
                            <label class="form-label">Percentuale Rischio Default</label>
                            <input type="number" class="form-input" value="2" min="0.1" max="10" step="0.1">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Lottaggio Default</label>
                            <select class="form-select">
                                <option value="0.01">0.01 (Micro)</option>
                                <option value="0.1" selected>0.1 (Standard)</option>
                                <option value="1.0">1.0 (Standard+)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Max Trade Giornalieri</label>
                            <input type="number" class="form-input" value="10" min="1" max="50">
                        </div>
                        
                        <button class="btn btn-primary">üíæ Salva Impostazioni</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">üìä Connessione MT5</h3>
                    </div>
                    <div class="card-content">
                        <div id="mt5-status" class="mb-4 p-4 bg-green-50 rounded-lg">
                            <div class="text-green font-semibold">‚úÖ Connesso</div>
                            <div class="text-sm text-gray">Server: RoboForex-ECN</div>
                        </div>
                        
                        <button class="btn btn-outline w-full">üîß Configura MT5</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/config.js"></script>
</body>
</html>

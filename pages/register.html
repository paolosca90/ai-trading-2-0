<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - AI Trading 2.0</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="min-h-screen flex items-center justify-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">üöÄ AI Trading 2.0</h1>
                <p class="text-gray">Crea il tuo account e inizia a guadagnare</p>
            </div>
            
            <form id="register-form" class="space-y-6">
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" id="name" class="form-input" placeholder="Il tuo nome" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <button type="submit" class="btn btn-gradient w-full">üöÄ Crea Account</button>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-sm text-gray">
                    Hai gi√† un account? 
                    <a href="login.html" class="text-blue font-semibold hover:underline">Accedi</a>
                </p>
            </div>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const result = await API.register(email, password, name);
                localStorage.setItem('auth_token', result.token);
                localStorage.setItem('user_data', JSON.stringify(result.user));
                
                UTILS.showNotification('‚úÖ Account Creato', 'Registrazione completata con successo!', 'success');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
                
            } catch (error) {
                UTILS.showNotification('‚ùå Errore Registrazione', error.message, 'error');
            }
        });
    </script>
</body>
</html>
